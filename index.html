<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <header>
        <div id="header-content">
            <h1>Find Your Film</h1>
            <span><a href="/watchlist.html">My Watchlist</a></span>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="search for a movie">
            <button id="search-button">Search</button>
        </div>
    </header>
    <main>
        <div class="empty-state">
            <img class="empty-state__img" src="/assets/images/Icon.png">
        </div>
        <div class="populated-state" id="populated-state">
        </div>
        <div id="populated-state__error" style="display: none; color: #9CA3AF;">
            <p style="text-align: center;">Unable To find what you are looking for. <br>Please try another Search</p>
        </div>
    </main>
    <script type="module", src="/index.js"></script>
</body>
</html>
