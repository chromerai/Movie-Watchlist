<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <header id="header-content">
        <h1>Find Your Film</h1>
        <span><a href="/">Search for movies</a></span>
    </header>
    <main>
        <div class="empty-state">
            <p style="color: #9CA3AF;">Your watchlist is looking a bit empty ...</p>
            <p style="color: white;"><a href="/"><button class="action-btn">+</button> Let's add some movies!</a></p>
        </div>
        <div class="populated-state" id="populated-state"></div>
    </main>
    <script type="module" src="/watchlist.js"></script>
</body>
</html>
